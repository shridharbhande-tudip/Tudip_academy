 <div class="signupContainer">
  <div class="row" class="signupSegment">
      <div class="logo-img">
          <img src="../../../images/atithi%20logo.png">
      </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
        
        <div  class="form-group row col-md-12 inputbutton" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
          <input [formControl]="name" type="text" class="inputbox" id="inputName3" placeholder="Name">
        </div>
        <div class = "col-md-12 inputbutton">
          <input type="text" [formControl]="email" class="inputbox" placeholder="Email" value="">
        </div>
        <div class = "col-md-12 inputbutton ">
          <input type="password" [formControl]="password" class="inputbox" placeholder="Password" value="">
        </div>
        <div class = "col-md-12 inputbutton">
          <input class="emailpass" type="submit" value="SIGN UP">
        </div>
    </form>
    <div class = "col-md-12 forgotline">
      <hr>
    </div>
 <div class = "col-md-12">Login with account? <span class="forgotlink"><a class="forgotlink" [routerLink]="['/login']">Log In</a></span></div>
</div>
 </div>
