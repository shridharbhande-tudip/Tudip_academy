<div class="loginContainer">
  <div class="row" class="loginSegment">
      <div class="logo-img">
          <img src="../../../images/atithi%20logo.png">
      </div>
    <br>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class=".horizontalLine">
         <div class = "form-group row col-md-12 inputbutton emaildiv" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
           <input [formControl]="email" type="email" class="form-control inputbox" id="inputEmail3" placeholder="Email">
         </div>
         <div class="form-group row col-md-12 inputbutton passwordtext" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
           <input [formControl]="password" type="password" class="form-control inputbox" id="inputPassword3" placeholder="Password">
           <span *ngIf = "wrongpassword">Your email or password is incorrect</span>
         </div>
         <div class = "form-group row col-md-12 inputbutton submitButton">
           <input [disabled]="!form.valid || submitted" type="submit" class="emailpass" value="SIGN IN">
         </div>
    </form>
    <div class = "col-md-12 signupline"><hr></div>
    
    <div class = "col-md-12">New user? <span ><a class="signuplink" [routerLink]="['/signup']">SIGN UP</a></span></div>
 </div>
</div>
